<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thislang</title>
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <button id="tokenize-btn" class="btn">Tokenize</button>
        <button id="parse-btn" class="btn">Parse</button>
        <button id="compile-btn" class="btn">Compile</button>
        <button id="run-btn" class="btn">Run</button>
      </div>
    </div>

    <div id="editor"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
      integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
    </script>

    <script src="index.js"></script>
  </body>
</html>
